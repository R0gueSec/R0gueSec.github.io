# The Site Configuration

# Do NOT include 'theme:' if you're using Chirpy locally (not as a remote theme)

# The language of the webpage › http://www.lingoes.net/en/translator/langcode.htm
lang: en

# Change to your timezone › https://kevinnovak.github.io/Time-Zone-Picker
timezone: America/Los_Angeles

# jekyll-seo-tag settings
title: RogueSec
tagline: Blue Team Defender | Penetration Tester
description: >-
  Portfolio of RogueSec, featuring cyber labs, tools, walkthroughs, and certification achievements.

# Fill in the protocol & hostname for your site.
# Note: no trailing slash
url: "https://www.roguesec.net"

github:
  username: R0gueSec

twitter:
  username: RogueSec_

social:
  name: RogueSec
  email: hello@roguesec.net
  links:
    - https://twitter.com/RogueSec_
    - https://github.com/R0gueSec

webmaster_verifications:
  google:
  bing:
  alexa:
  yandex:
  baidu:
  facebook:

analytics:
  google:
    id:
  goatcounter:
    id:
  umami:
    id:
    domain:
  matomo:
    id:
    domain:
  cloudflare:
    id:
  fathom:
    id:

pageviews:
  provider:

theme_mode:  # [light | dark] — leave empty to use system preference with toggle

cdn:

avatar:  # leave empty unless you want a custom sidebar avatar

social_preview_image:  # used in SEO meta tags (can override per post)

toc: true

comments:
  provider:

assets:
  self_host:
    enabled:
    env:

pwa:
  enabled: true
  cache:
    enabled: true
    deny_paths:

paginate: 10

baseurl: ""  # leave blank for GitHub Pages root

# ------------ DO NOT EDIT BELOW UNLESS NEEDED ------------------

kramdown:
  footnote_backlink: "&#8617;&#xfe0e;"
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    css_class: highlight
    span:
      line_numbers: false
    block:
      line_numbers: true
      start_line: 1

collections:
  tabs:
    output: true
    sort_by: order

defaults:
  - scope:
      path: ""
      type: posts
    values:
      layout: post
      comments: true
      toc: true
      permalink: /posts/:title/
  - scope:
      path: _drafts
    values:
      comments: false
  - scope:
      path: ""
      type: tabs
    values:
      layout: page
      permalink: /:title/

sass:
  style: compressed

compress_html:
  clippings: all
  comments: all
  endings: all
  profile: false
  blanklines: false
  ignore:
    envs: [development]

exclude:
  - "*.gem"
  - "*.gemspec"
  - docs
  - tools
  - README.md
  - LICENSE
  - purgecss.js
  - "*.config.js"
  - "package*.json"

jekyll-archives:
  enabled: [categories, tags]
  layouts:
    category: category
    tag: tag
  permalinks:
    tag: /tags/:name/
    category: /categories/:name/
