# The Site Configuration

# Import the theme
theme: jekyll-theme-chirpy

lang: en
timezone: America/Los_Angeles

# SEO settings
title: RogueSec
tagline: Blue Team Defender | Penetration Tester
description: >-
  Cybersecurity professional showcasing practical labs, tools, and certifications in offensive and defensive security.

url: "https://www.roguesec.net"

# Social info
github:
  username: R0gueSec
twitter:
  username: RogueSec_
social:
  name: David Marrufo
  email: hello@roguesec.net
  links:
    - https://twitter.com/RogueSec_
    - https://github.com/R0gueSec
    - mailto:hello@roguesec.net

webmaster_verifications:
  google:
  bing:

# Analytics (optional for now)
analytics:
  google:
    id:

pageviews:
  provider:

theme_mode: dark
cdn:

# Avatar (optional image hosted in assets or CDN)
avatar: /assets/img/avatar.png

# Social preview image (optional for Twitter/OG)
social_preview_image: /assets/img/social-card.png

toc: true
comments:
  provider:

# PWA settings
pwa:
  enabled: true
  cache:
    enabled: true
    deny_paths:

paginate: 10
baseurl: ""

kramdown:
  footnote_backlink: "&#8617;&#xfe0e;"
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    css_class: highlight
    span:
      line_numbers: false
    block:
      line_numbers: true
      start_line: 1

collections:
  tabs:
    output: true
    sort_by: order

defaults:
  - scope:
      path: ""
      type: posts
    values:
      layout: post
      comments: true
      toc: true
      permalink: /posts/:title/
  - scope:
      path: _drafts
    values:
      comments: false
  - scope:
      path: ""
      type: tabs
    values:
      layout: page
      permalink: /:title/

sass:
  style: compressed

compress_html:
  clippings: all
  comments: all
  endings: all
  profile: false
  blanklines: false
  ignore:
    envs: [development]

exclude:
  - "*.gem"
  - "*.gemspec"
  - docs
  - tools
  - README.md
  - LICENSE
  - purgecss.js
  - "*.config.js"
  - "package*.json"

jekyll-archives:
  enabled: [categories, tags]
  layouts:
    category: category
    tag: tag
  permalinks:
    tag: /tags/:name/
    category: /categories/:name/
