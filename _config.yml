# Chirpy Jekyll Theme Configuration

lang: en
timezone: America/Los_Angeles

title: RogueSec
tagline: Blue Team Defender | Penetration Tester
description: >-
  Personal cybersecurity portfolio and blog documenting blue team labs, red team operations, and custom-built tools.

url: "https://www.roguesec.net"
baseurl: ""

github:
  username: R0gueSec

twitter:
  username: RogueSec_

social:
  name: David Marrufo
  email: hello@roguesec.net
  links:
    - https://twitter.com/RogueSec_
    - https://github.com/R0gueSec

theme_mode: # (leave empty to follow system preference)

toc: true

pwa:
  enabled: true
  cache:
    enabled: true
    deny_paths:
      # e.g., - "/labs"

paginate: 10

# SEO
webmaster_verifications:
  google:
  bing:
  yandex:

# Comments (disabled by default)
comments:
  provider:

collections:
  tabs:
    output: true
    sort_by: order

defaults:
  - scope:
      path: ""
      type: posts
    values:
      layout: post
      comments: true
      toc: true
      permalink: /posts/:title/
  - scope:
      path: _drafts
    values:
      comments: false
  - scope:
      path: ""
      type: tabs
    values:
      layout: page
      permalink: /:title/

# Markdown rendering
kramdown:
  footnote_backlink: "&#8617;&#xfe0e;"
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    css_class: highlight
    span:
      line_numbers: false
    block:
      line_numbers: true
      start_line: 1

# SASS
sass:
  style: compressed

# HTML compression
compress_html:
  clippings: all
  comments: all
  endings: all
  profile: false
  blanklines: false
  ignore:
    envs: [development]

exclude:
  - "*.gem"
  - "*.gemspec"
  - docs
  - tools
  - README.md
  - LICENSE
  - purgecss.js
  - "*.config.js"
  - "package*.json"
