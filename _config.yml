# === Site Configuration ===

theme: jekyll-theme-chirpy

lang: en
timezone: America/Los_Angeles  # ← Update to your timezone

# SEO
title: RogueSec
tagline: Blue Team Defender | Penetration Tester
description: >-
  Portfolio and lab showcase for a blue teamer and penetration tester focused on real-world labs, tools, and certifications.

url: "https://www.roguesec.net"

github:
  username: R0gueSec

twitter:
  username: RogueSec_

social:
  name: David Marrufo
  email: hello@roguesec.net
  links:
    - https://twitter.com/RogueSec_
    - https://github.com/R0gueSec

# Web analytics (optional)
analytics:
  google:
    id:
  goatcounter:
    id:

# Color mode toggle (light | dark | leave empty to follow system)
theme_mode:

# Avatar and preview image
avatar: /assets/img/avatar.png
social_preview_image:

# Table of contents setting
toc: true

# Comments (leave disabled for now)
comments:
  provider:

# Progressive Web App
pwa:
  enabled: true
  cache:
    enabled: true
    deny_paths: []

# Pagination
paginate: 10

baseurl: ""  # Important for GitHub Pages root domain

# === Markdown / Build Config ===

kramdown:
  footnote_backlink: "&#8617;&#xfe0e;"
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    css_class: highlight
    block:
      line_numbers: true
      start_line: 1
    span:
      line_numbers: false

# === Tabs (Pages like /blue, /red, /tools) ===
collections:
  tabs:
    output: true
    sort_by: order

defaults:
  - scope:
      path: ""
      type: posts
    values:
      layout: post
      comments: true
      toc: true
      permalink: /posts/:title/

  - scope:
      path: _drafts
    values:
      comments: false

  - scope:
      path: ""
      type: tabs
    values:
      layout: page
      permalink: /:title/

sass:
  style: compressed

compress_html:
  clippings: all
  comments: all
  endings: all
  profile: false
  blanklines: false
  ignore:
    envs: [development]

exclude:
  - "*.gem"
  - "*.gemspec"
  - docs
  - tools
  - README.md
  - LICENSE
  - purgecss.js
  - "*.config.js"
  - "package*.json"

# Archive support
jekyll-archives:
  enabled: [categories, tags]
  layouts:
    category: category
    tag: tag
  permalinks:
    tag: /tags/:name/
    category: /categories/:name/
